<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Default arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			function add (num1 = 0, num2 = 0) {

				// Add the numbers
				// If num1 or num2 is not provided, 0 will be used
				return num1 + num2;

			}

			console.log(add(4));
		</script>
	</body>
</html>
