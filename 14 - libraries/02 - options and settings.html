			function greeting (buttonSelector = '#greet', outputSelector = '#output', message = 'Hey there, friend!') {

				// Get the elements
				let btn = document.querySelector(buttonSelector);
				let output = document.querySelector(outputSelector);

				// Handle click events
				function handleClicks () {
