<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Temperature Convert | Structure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 1em auto;
				max-width: 40em;
				width: 88%;
			}

			#result:not(:empty) {
				background-color: #f7f7f7;
				border: 1px solid #e5e5e5;
				margin: 1em 0;
				padding: 1em;
			}
		</style>
	</head>

	<body>

		<h1>Temperature Converter</h1>

		<label for="temp">Enter Your Temperature</label>
		<input type="text" id="temp">

		<label>
			<input type="radio" name="units" value="celsius" checked> To Celsius
		</label>

		<label>
			<input type="radio" name="units" value="fahrenheit"> To Fahrenheit
		</label>

		<div id="result" aria-live="polite"></div>


		<script>
			// Get the elements
			let temp = document.querySelector('#temp');
			let result = document.querySelector('#result');
			let toggles = document.querySelectorAll('[name="units"]');

			// Listen for clicks on it
			temp.addEventListener('input', function () {

				// Get the units
				let units = 'celsius';
				for (let toggle of toggles) {
					if (toggle.checked) {
						units = toggle.value;
					}
				}

				// Get the converted value
				let converted;
				if (units === 'celsius') {
					converted = (parseFloat(temp.value) - 32) * 5 / 9;
				} else {
					converted = (parseFloat(temp.value) * 9 / 5) + 32;
				}

				// If there's no text, use 0
				if (temp.value === '') {
					converted = 0;
				}

				result.textContent = `${converted.toFixed(1)} degrees ${units}`;

			});
		</script>
	</body>
</html>
