	</head>

	<body>


		<script>
			/**
			 * Strings as variables
			 */

			let str1 = 'I love Cape Cod potato chips.';
			let str2 = 'What about you?';
			let concat = str1 + ' ' + str2;

			// console.log(concat);


			/**
			 * Creating a new variable from two strings
			 */

			let concat2 =
				'I love Cape Cod potato chips. ' +
				'What about you?';

			console.log(concat2);
		</script>
	</body>
