<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Number.toFixed()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let pi = 3.14159;
			let piFixed = pi.toFixed(2);
			console.log(piFixed);

			let eleven = 11;
			let elevenFixed = eleven.toFixed(3);
			console.log(elevenFixed);
		</script>
	</body>
</html>
