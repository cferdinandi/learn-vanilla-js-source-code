<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Numbers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// This is a number
			let theAnswer = 42;

			// This is a string
			let notTheAnswer = '42';


			// Add
			// logs 4
			console.log(2 + 2);

			// Subtract
			// logs 3
			console.log(4 - 1);

			// Divide
			// logs 2
			console.log(4 / 2);

			// Multiply
			// logs 10
			console.log(5 * 2);

			// Remainder
			// logs 1 (2 goes into 5 twice, with 1 left over)
			console.log(5 % 2);
		</script>
	</body>
</html>
