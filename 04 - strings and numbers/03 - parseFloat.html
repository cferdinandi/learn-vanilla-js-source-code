<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>parseFloat()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let pi = parseFloat('3.14');
			let piText = parseFloat('3.14someRandomStuff');
			let num = parseFloat('3');
			let abcNum = parseFloat('abc3');

			console.log(pi);
			console.log(piText);
			console.log(num);
			console.log(abcNum);
		</script>
	</body>
</html>
