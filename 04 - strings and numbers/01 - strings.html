<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Strings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// This is a string
			let name = 'Merlin';

			// This is also a string
			let tool = "wand";


			// Escaping characters
			let str = 'What\'s the weather like today?';

			// logs "What's the weather like today?"
			console.log(str);
		</script>
	</body>
</html>
