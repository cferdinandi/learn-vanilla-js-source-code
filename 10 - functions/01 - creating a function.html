<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Creating a Function</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A function
			function sayHi () {
				console.log('Hey there!');
			}

			// Run the function
			sayHi();
		</script>
	</body>
</html>
