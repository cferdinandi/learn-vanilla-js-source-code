<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Parameters & Arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// `name` is a parameter
			function sayHi (name) {
				console.log(`Hi there, ${name}!`);
			}

			// "Merlin" is an argument
			sayHi('Merlin');
			sayHi('Gandalf');
		</script>
	</body>
</html>
