<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Semicolons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// The semicolon indicates the end of the console.log()
			console.log('Hey there!');


			// These still run, even without semicolons
			console.log('Hey there!')
			console.log('Goodbye!')


			// This throws an error
			console.log('Hey there!'); console.log('Goodbye!');
		</script>
	</body>
</html>
