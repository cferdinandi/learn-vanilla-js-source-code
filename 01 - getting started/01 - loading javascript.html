<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Loading JavaScript</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<!-- Inline JavaScript -->
		<script>
			// JavaScript would go here...
		</script>

		<!-- An external file -->
		<script src="/path/to/my/awesome.js"></script>

		<!-- You can omit the `type` attribute -->
		<script type="text/javascript"></script>
	</body>
</html>
