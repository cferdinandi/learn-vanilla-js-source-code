<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Comparison Operators</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>


		<script>
			/**
				> 	greater than
				< 	less than
				===	equals
				!== does not equal
				>=	greater than or equal to
				<=	less than or equal to
			 */


			 let name = 'Gandalf';

			 // Show a special greeting for Merlin
			 if (name === 'Merlin') {
			 	console.log(`It's an honor to meet you, Merlin!`);
			 } else {
			 	console.log(`Hi there, ${name}!`);
			 }


			 let age = 179;

			 // Check if someone's old enough to practice magic
			 if (age > 18) {
			 	console.log('can practice magic');
			 } else {
			 	console.log('no magic allowed');
			 }
		</script>
	</body>
</html>
